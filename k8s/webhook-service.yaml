apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-service
  template:
    metadata:
      labels:
        app: webhook-service
    spec:
      containers:
      - name: webhook-service
        image: wallet/webhook-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8005
        env:
        - name: SPRING_R2DBC_URL
          value: r2dbc:postgresql://postgres:5432/wallet_db
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
spec:
  selector:
    app: webhook-service
  ports:
  - port: 8005