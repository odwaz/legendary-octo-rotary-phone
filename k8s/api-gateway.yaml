apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: codecorner/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: AUTH_SERVICE_URL
            value: "http://auth-service:8001"
          - name: WALLET_SERVICE_URL
            value: "http://wallet-service:8002"
          - name: TRANSACTION_SERVICE_URL
            value: "http://transaction-service:8003"
          - name: WEBHOOK_SERVICE_URL
            value: "http://webhook-service:8005"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 8000
    nodePort: 30000